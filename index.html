   <style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  .box{
    font-family: 'Montserrat', sans-serif;
    box-sizing: border-box;
    height: 500px;
    width: 600px;
    background-color: #1DE592;
    border-radius: 10px;
    border: none;
    margin: 50px auto;   
    padding: 10px;
    padding-top: 40px;
}

.box h1{
    font-size: 40px;
    margin: 90px 0px 0px 50px;
    height: 115px;
    width: 330px;
    overflow:hidden;
    font-weight: bold;
}

.box p{
    font-size: 0.9rem;
    height:20px;
    width: 450px;
    margin-left: 50px;
    margin-top: 0px;
    padding: 3px;
    font-weight: 600;
}

.btn{
    margin-left: 50px;
    margin-top: 20px;
    padding: 10px;
    width: 230px;
    border-radius: 20px;
    border: none;
    font-weight: 600;
    font-size: 18px;
    background-color: #fff;
}

</style>

        <h1>Business
        Development</h1>

    </div>
